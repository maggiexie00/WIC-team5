{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InSight Labs: Microscopy Web Application</title>
    <!-- Bootstrap framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'new_design/css/dashboard.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    {% block style %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-flex flex-column justify-content-between sidebar collapse">
                <div class="p-3 d-flex justify-content-between">
                    <span class="heading text-center">
                        <a href="/"><img src="{% static 'new_design/images/logo_white.png' %}" alt="" width="55%"></a>
                        
                    </span>
                </div>
                <div class="p-1">
                    {% block sidebar %}
                    {% endblock %}
                </div>
                <div class="bg-dark p-3 mx-2 mb-5 text-center account">
                    <div class="mb-3">
                        <a href="{% url 'profile' %}">
                            <img class="avatar" src="{% static 'new_design/images/avatar5.png' %}" alt="" width="80px">
                        </a>
                        
                        <p>{{request.user|capfirst}}</p>
                    </div>
                    <a href="{% url 'logout' %}"><button class="logout">Logout</button></a>

                </div>



            </nav>
            <main class="col-md-9 ms-auto col-lg-10 p-3">
                {% block main %}
                {% endblock %}

            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    {% block scripts %}
    {% endblock %}
</body>

</html>
